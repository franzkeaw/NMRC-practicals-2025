name: nmrc2025-compat-ml
channels:
  - conda-forge
channel_priority: strict
dependencies:
  # ---- core ----
  - python=3.8
  - pip
  - numpy=1.19.5
  - pandas=1.1.5
  - scipy=1.6.3
  - scikit-learn=0.22.2.post1
  - h5py=2.10.0

  # ---- jupyter stack (old but compatible) ----
  - ipykernel=5.3.4
  - ipython=7.19.0
  - jupyter_core=4.6.3
  - jupyter_client=6.1.7
  - notebook=6.0.3
  - nbformat=5.0.7
  - nbconvert=5.6.1
  - traitlets=4.3.3
  - tornado=6.0.4
  - jinja2=2.11.2
  - jsonschema=3.2.0
  - pygments=2.6.1
  - bleach=3.1.5
  - mistune=0.8.4
  - terminado=0.8.3
  - widgetsnbextension=3.5.1
  - ipywidgets=7.5.1

  # ---- plotting ----
  - matplotlib-base=3.1.3
  - seaborn=0.10.1
  - python-dateutil=2.8.1
  - pytz=2020.5
  - cycler=0.10.0
  - pyparsing=2.4.7

  # ---- utilities ----
  - colorama=0.4.3
  - six=1.15.0
  - certifi
  - ca-certificates

  # ---- ML stack (TensorFlow + Keras) ----
  - pip:
      - tensorflow==2.3.0
      - keras==2.4.3
      - protobuf==3.20.3
      - absl-py==0.10.0
      - markdown==3.2.2
      - grpcio==1.30.0
      - termcolor==1.1.0
      - werkzeug==1.0.1
