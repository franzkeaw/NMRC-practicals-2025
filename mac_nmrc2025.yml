name: nmrc-2025
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Core ---
  - python=3.11        # or 3.10 for extra safety
  - pip

  # --- Jupyter Classic Stack ---
  - notebook=6.5.6
  - ipywidgets=7.7.5
  - widgetsnbextension=3.6.6
  - ipympl=0.8.4
  - jupyterlab=3.6.7        # optional; Lab 3 still compatible
  - jupyterlab_widgets=1.1.7

  # --- Plotting and analysis ---
  - matplotlib=3.8.2
  - seaborn=0.13.2
  - numpy=1.26.4
  - pandas=2.2.3
  - scikit-learn=1.5.2
  - scipy=1.13.1

  # --- Deep learning ---
  - tensorflow=2.15.0
  - keras=2.15.0

  # --- Utilities ---
  - h5py
  - joblib
  - pillow
  - tqdm

  # --- Optional modernization ---
  - pip:
      - absl-py
      - rich

